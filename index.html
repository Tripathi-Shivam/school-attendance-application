<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom Styling -->
    <style>
        @media(max-width: 2000px) {
            .register-div .login-div {
                max-width: 500px;
            }
        }
    </style>

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <div class="container">

            <a class="navbar-brand" href="#">
                <h2>School Attendance</h2>
            </a>

            <!-- This button with show up when the screen size is small -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="ms-auto me-2">

                    <button class="btn btn-primary btn-lg">Login</button>

                    <button class="btn btn-success btn-lg">Register</button>

                </div>
            </div>
        </div>
    </nav>

    <!-- At first all the divs would be hidden and will appear as per users action -->

    <!-- Hidden Registration div -->
    <div class="container register-div d-none">

        <!-- Teacher Form -->
        <div class="container card shadow mt-4" id="teacherRegistrationDiv">
            <h1 class="text-center m-3">Teacher Registration</h1>

            <form action="teacherRegister.jsp" method="post" id="teacher-register-form">

                <div class="card-body">
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="teacherName" name="teacherName" placeholder="XYZ" />
                        <label for="teacherName">Name</label>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="teacherEmail" name="teacherEmail"
                            placeholder="xyz@gmail.com" />
                        <label for="teacherEmail">Email address</label>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="teacherPassword" name="teacherPassword"
                            placeholder="Password" />
                        <label for="teacherPassword">Password</label>
                    </div>
                </div>

                <div class="card-body d-grid">
                    <button type="button" class="btn btn-outline-dark btn-lg" id="teacherRegisterButton">
                        Register
                    </button>
                </div>

                <div class="card-body text-center">
                    <button class="btn btn-outline-primary btn-lg" id="showStudent">Student?</button>
                </div>

            </form>
        </div>

        <!-- Student Form -->
        <div class="container card shadow mt-4 d-none" id="studentRegistrationDiv">
            <h1 class="text-center m-3">Student Registration</h1>

            <form action="studentRegister.jsp" method="post" id="student-register-form">

                <div class="card-body">
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="studentName" name="studentName" placeholder="XYZ" />
                        <label for="studentName">Name</label>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="studentEmail" name="studentEmail"
                            placeholder="xyz@gmail.com" />
                        <label for="studentEmail">Email address</label>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="studentPassword" name="studentPassword"
                            placeholder="Password" />
                        <label for="studentPassword">Password</label>
                    </div>
                </div>

                <div class="card-body d-grid">
                    <button type="button" class="btn btn-outline-dark btn-lg" id="studentRegisterButton">
                        Register
                    </button>
                </div>

                <div class="card-body text-center">
                    <button class="btn btn-outline-primary btn-lg" id="showTeacher">Teacher?</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Hidden Login div -->
    <div class="container login-div d-none">

        <!-- Teacher login -->
        <div class="container card shadow mt-4" id="teacherLoginDiv">
            <h1 class="text-center m-3">Teacher Login</h1>

            <form action="teacherLogin.jsp" method="post" id="teacher-login-form">

                <div class="card-body">
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="teacherNameLogin" name="teacherNameLogin"
                            placeholder="XYZ" />
                        <label for="teacherNameLogin">Name</label>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="teacherPasswordLogin"
                            name="teacherPasswordLogin" placeholder="Password" />
                        <label for="teacherPasswordLogin">Password</label>
                    </div>
                </div>

                <div class="card-body d-grid">
                    <button type="button" class="btn btn-outline-dark btn-lg" id="teacherLoginButton">
                        Login
                    </button>
                </div>

                <div class="card-body text-center">
                    <button class="btn btn-outline-primary btn-lg" id="showStudentLogin">Student?</button>
                </div>

            </form>
        </div>

        <!-- Student login -->
        <div class="container card shadow mt-4 d-none" id="studentLoginDiv">
            <h1 class="text-center m-3">Student Login</h1>

            <form action="studentLogin.jsp" method="post" id="student-login-form">

                <div class="card-body">
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="studentNameLogin" name="studentNameLogin"
                            placeholder="XYZ" />
                        <label for="studentNameLogin">Name</label>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="studentPasswordLogin"
                            name="studentPasswordLogin" placeholder="Password" />
                        <label for="studentPasswordLogin">Password</label>
                    </div>
                </div>

                <div class="card-body d-grid">
                    <button type="button" class="btn btn-outline-dark btn-lg" id="studentLoginButton">
                        Login
                    </button>
                </div>

                <div class="card-body text-center">
                    <button class="btn btn-outline-primary btn-lg" id="showTeacherLogin">Teacher?</button>
                </div>
            </form>
        </div>

    </div>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
    <script src="animation.js"></script>

    <!-- Bootstrap javascript plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
